<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding-top: 40px;
      background: #f5f5f5;
    }
    .app {
      width: 360px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      padding: 20px;
    }
    h2 { margin: 0 0 12px 0; }
    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .input-row input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    .input-row button {
      padding: 10px 14px;
      background: #2b8aef;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    ul#todo-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 8px;
    }
    li.task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 8px 10px;
      border: 1px solid #eee;
      border-radius: 6px;
      background: #fafafa;
    }
    .task .left {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }
    .task .text {
      word-break: break-word;
    }
    .task .text.completed {
      text-decoration: line-through;
      color: #888;
    }
    .task button.delete {
      background: #ff5c5c;
      color: #fff;
      border: none;
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
    }
    .meta { margin-top: 12px; color: #666; font-size: 13px; }
  </style>
</head>
<body>
  <div class="app">
    <h2>Toâ€‘Do List</h2>
    <div class="input-row">
      <input id="task-input" type="text" placeholder="ask a question..." />
      <button id="add-btn">Add</button>
    </div>

    <ul id="todo-list"></ul>

    <div class="meta">
      Tasks: <span id="count">0</span>
    </div>
  </div>

  <script>
    const input = document.getElementById('task-input');
    const addBtn = document.getElementById('add-btn');
    const list = document.getElementById('todo-list');
    const countEl = document.getElementById('count');

    function updateCount() {
      countEl.textContent = list.children.length;
    }

    function createTaskItem(text) {
      const li = document.createElement('li');
      li.className = 'task';

      const left = document.createElement('div');
      left.className = 'left';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.addEventListener('change', () => {
        textEl.classList.toggle('completed', checkbox.checked);
      });

      const textEl = document.createElement('div');
      textEl.className = 'text';
      textEl.textContent = text;

      left.append(checkbox, textEl);

      const del = document.createElement('button');
      del.className = 'delete';
      del.textContent = 'Delete';
      del.addEventListener('click', () => {
        li.remove();
        updateCount();
      });

      li.append(left, del);
      return li;
    }

    function addTask() {
      const val = input.value.trim();
      if (!val) return;
      const item = createTaskItem(val);
      list.appendChild(item);
      input.value = '';
      input.focus();
      updateCount();
    }

    addBtn.addEventListener('click', addTask);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') addTask();
    });

    // Optional: sample tasks
    ['how are you ?','can we talk on insta?','Whats your name?'].forEach(t => {
      list.appendChild(createTaskItem(t));
    });
    updateCount();
  </script>
</body>
</html>
