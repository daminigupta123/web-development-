<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      padding: 30px 40px;
      width: 320px;
    }

    h1 {
      color: #333;
      font-size: 1.5rem;
    }

    input {
      padding: 10px;
      width: 80%;
      margin-top: 10px;
      font-size: 1rem;
      border: 2px solid #66a6ff;
      border-radius: 10px;
      outline: none;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #66a6ff;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #4b83e0;
    }

    p {
      margin-top: 15px;
      font-size: 1rem;
      color: #333;
    }

    .attempts {
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Number Guessing Game</h1>
    <p>Guess a number between <strong>1</strong> and <strong>100</strong></p>
    <input type="number" id="guessInput" placeholder="Enter your guess" />
    <br>
    <button onclick="checkGuess()">Submit</button>
    <p id="message"></p>
    <p class="attempts" id="attempts"></p>
  </div>

  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guessInput = document.getElementById('guessInput');
      const message = document.getElementById('message');
      const attemptsDisplay = document.getElementById('attempts');

      const userGuess = parseInt(guessInput.value);
      attempts++;

      if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
        message.textContent = "‚ö†Ô∏è Please enter a valid number between 1 and 100!";
        message.style.color = "red";
        return;
      }

      if (userGuess < randomNumber) {
        message.textContent = "Too low! Try again üîΩ";
        message.style.color = "orange";
      } else if (userGuess > randomNumber) {
        message.textContent = "Too high! Try again üîº";
        message.style.color = "orange";
      } else {
        message.textContent = `üéâ Congratulations! You guessed it in ${attempts} attempts.`;
        message.style.color = "green";
        guessInput.disabled = true;
      }

      attemptsDisplay.textContent = `Attempts: ${attempts}`;
      guessInput.value = "";
    }
  </script>
</body>
</html>
