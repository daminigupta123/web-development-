

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Phone Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 300px;
            background-color: #333;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        .display {
            background-color: #222;
            color: white;
            font-size: 2rem;
            padding: 15px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            padding: 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #555;
            color: white;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #777;
        }

        .operator {
            background-color: #fe9505;
        }

        .operator:hover {
            background-color: #ff336d;
        }

        .equal {
            background-color: #06d6a0;
            grid-column: span 2;
        }

        .equal:hover {
            background-color: #28e1b7;
        }

        .clear {
            background-color: #ff5c5c;
        }

        .clear:hover {
            background-color: #ff7b7b;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button class="operator" onclick="appendOperator('+')">+</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">-</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('*')">ร</button>

            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="equal" onclick="calculateResult()">=</button>
            <button class="operator" onclick="appendOperator('/')">รท</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        function clearDisplay() {
            display.textContent = '0';
        }

        function appendNumber(number) {
            if (display.textContent === '0') {
                display.textContent = number;
            } else {
                display.textContent += number;
            }
        }

        function appendOperator(operator) {
            const lastChar = display.textContent.slice(-1);
            if (['+', '-', '*', '/'].includes(lastChar)) {
                return;  // Prevent multiple operators in a row
            }
            display.textContent += operator;
        }

        function calculateResult() {
            try {
                display.textContent = eval(display.textContent);
            } catch (error) {
                display.textContent = 'Error';
            }
        }
    </script>
</body>

</html>
